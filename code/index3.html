<html>
    <head>
        <link rel="stylesheet" href="styles3.css">
        <link rel="stylesheet" href="http://fonts.google.com/css?family=Roboto">
    </head>
    <body>
        <div>This is a div !<input type="text"/></div><br/>
        <button>Click me</button><br/>
        <a href="#">This is a link</a><br/>
        <p>This is a paragraph</p>

        <div class="parent">
            Hey
            <div class="child">There</div>
            <div class="second-child" >Second child</div>
            <div class="third-child">Third child</div>
            <div class="fab"></div>
            <div class="child" id="second-child">More div</div>
        </div>
        <div class="outside">Outside</div>

        <div class="container"><div class="btn">Button</div></div>

        <div class="list">
            <ul>
                <li class="list-head">List Head</li>
                <li class="list-item">Item One</li>
                <li class="list-item">Item Two</li>
                <li class="list-item">Item Three</li>
                <li class="list-item">Item Four</li>
            </ul>
        </div>

        <form >
            <div class="form-element">
                <label for="firstName">First name</label>
                <input type="text" id="name" placeholder="Enter your First name" required>
            </div>
            <div class="form-element">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-element">
                <label for="address">Address</label>
                <textarea name="" id="address" rows="5"></textarea>
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-element">
                <button class="btn">Submit</button>
            </div>
        </form>

        <script type="text/javascript" src="script3.js" ></script>
    </body>
</html>
